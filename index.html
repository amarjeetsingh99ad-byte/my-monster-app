
        <!DOCTYPE html>

            <style>
        body { margin:0; font-family:sans-serif; background:#fff; color:#000; }
        #login-screen { height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(45deg, #111, #333); }
        .glass-card { background:rgba(255,255,255,0.1); padding:40px; border-radius:20px; text-align:center; backdrop-filter:blur(10px); color:white; }
        input { padding:12px; margin:10px; width:250px; border-radius:10px; border:none; }
        button { padding:12px 30px; background:red; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold; }

        .s-circle { min-width:65px; height:65px; border-radius:50%; background:#444; border:2px solid red; background-size:cover; }

        .post-card { max-width:500px; margin:20px auto; border:1px solid #333; border-radius:10px; overflow:hidden; }
        .user-info { padding:10px; display:flex; align-items:center; gap:10px; }
        .avatar { width:35px; height:35px; border-radius:50%; }
        .main-img { width:100%; height:auto; }
        .actions { padding:15px; font-size:18px; }

        .profile-tab { text-align:center; padding:50px; }
        .big-avatar { width:120px; height:120px; border-radius:50%; border:4px solid red; }

        .bottom-nav { position:fixed; bottom:0; width:100%; display:flex; justify-content:space-around; padding:15px; background:#fff; border-top:1px solid #333; font-size:25px; }

            <script>

                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                }
                function showProfile() {
                    document.getElementById('content-feed').style.display = 'none';
                    document.getElementById('p-tab').style.display = 'block';
                }
                function showHome() {
                    document.getElementById('p-tab').style.display = 'none';

        </body>
        </html>
