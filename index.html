
        <!DOCTYPE html>
        <html lang="hi">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Monster AI Profit</title>
            <style>
                :root { --neon: #00ff88; --bg: #05070a; }
                body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
                .app-card { background: #0d1117; border: 1px solid #30363d; border-radius: 25px; padding: 30px; max-width: 400px; margin: auto; box-shadow: 0 0 40px rgba(0,255,136,0.1); }
                .btn { background: var(--neon); color: black; padding: 18px; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; margin-top: 15px; }
                input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
                .qr-box { display: none; background: white; padding: 20px; border-radius: 20px; margin-top: 20px; color: black; }
                .qr-box img { width: 220px; height: 220px; border: 5px solid #fff; }
                .user-name { color: #1c73e8; font-weight: bold; margin-top: 10px; }
            </style>
        </head>
        <body>
            <div class="app-card">
                <div style="font-size: 10px; color: var(--neon); letter-spacing: 2px;">● PAYMENTS SECURED BY UPI</div>
                <h1 style="margin: 15px 0;">Monster AI Profit</h1>
                <p style="color: #8b949e;">Neural AI Solution Fee: ₹10</p>
                
                <input type="text" id="p" placeholder="Apna sawal likhein...">
                <button class="btn" onclick="generateQR()">GET SOLUTION (₹10)</button>

                <div id="payment" class="qr-box">
                    <p style="margin-top:0;"><b>Scanner for AMARJEET KUMAR</b></p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=8809176315@ybl&pn=AMARJEET%20KUMAR&cu=INR" alt="UPI QR">
                    <div class="user-name">Amarjeet Kumar</div>
                    <p style="font-size:12px;">Google Pay, PhonePe ya Paytm se scan karein.</p>
                </div>
            </div>

            <script>
                function generateQR() {
                    if(!document.getElementById('p').value) { alert("Pehle sawal likhein!"); return; }
                    document.getElementById('payment').style.display = 'block';
                }
            </script>
        </body>
        </html>
