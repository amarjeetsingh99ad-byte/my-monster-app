
        <!DOCTYPE html>
        <html>
        <head>
            <title>Monster Admin Panel | whatsapp</title>
            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
            <style>body{margin:0; font-family:sans-serif; background:#f0f2f5;} .nav{background:#075e54; color:white; padding:15px; font-size:20px;} .screen{height:80vh; overflow-y:auto;} .msg{padding:15px; background:white; border-bottom:1px solid #ddd; cursor:pointer;} .back{padding:10px; background:#eee; cursor:pointer;} .input-box{position:fixed; bottom:60px; width:100%; display:flex;} .footer{position:fixed; bottom:0; width:100%; display:flex; justify-content:space-around; padding:15px; background:white; border-top:1px solid #ddd; cursor:pointer;}</style>
        </head>
        <body>
            
                <div class='nav'>WhatsApp <span id='admin-status' style='font-size:10px; color:lime;'>‚óè Admin Active</span></div>
                <div id='chat-screen' class='screen'>
                    <div class='msg' onclick='showChat("Abhinav Bhai")'><b>Abhinav Bhai</b><br>Bhai, buttons working hain!</div>
                    <div class='msg' onclick='showChat("AI Monster")'><b>AI Monster</b><br>System updated to v9.0</div>
                </div>
                <div id='chat-detail' class='screen' style='display:none;'>
                    <div class='back' onclick='showHome()'>‚Üê Back</div>
                    <div id='chat-content' style='padding:20px;'></div>
                    <div class='input-box'><input type='text' id='wa-in'><button onclick='waSend()'>Send</button></div>
                </div>
                <div class='footer'><span onclick='showHome()'>üè†</span><span>üé¨</span><span>üë§</span></div>
            <script>function showChat(name){ document.getElementById('chat-screen').style.display='none'; document.getElementById('chat-detail').style.display='block'; document.getElementById('chat-content').innerHTML = '<b>'+name+'</b>: Hello!'; } function showHome(){ document.getElementById('chat-detail').style.display='none'; document.getElementById('chat-screen').style.display='block'; } function waSend(){ let v = document.getElementById('wa-in').value; if(v){document.getElementById('chat-content').innerHTML += '<br><b>You:</b> '+v; document.getElementById('wa-in').value='';}}</script>
        </body>
        </html>
