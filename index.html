
        <!DOCTYPE html>
        <html lang="hi">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Monster AI Revenue</title>
            <style>
                :root { --neon: #00ff88; --bg: #05070a; }
                body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
                .app-card { background: #0d1117; border: 1px solid #30363d; border-radius: 25px; padding: 30px; max-width: 420px; margin: auto; }
                .btn { background: var(--neon); color: black; padding: 18px; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; margin-top: 15px; }
                input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; }
                .qr-box { display: none; background: white; padding: 15px; border-radius: 20px; margin-top: 20px; color: black; }
                .qr-box img { width: 100%; max-width: 250px; border-radius: 10px; }
            </style>
        </head>
        <body>
            <div class="app-card">
                <div style="font-size: 10px; color: var(--neon); letter-spacing: 2px;">● PAYMENTS POWERED BY PHONEPE</div>
                <h1 style="margin: 15px 0;">Monster AI Revenue</h1>
                <p>Premium AI Insights - Fee: ₹10</p>
                
                <input type="text" id="p" placeholder="Apni problem likhein...">
                <button class="btn" onclick="showQR()">UNLOCK SOLUTION (₹10)</button>

                <div id="payment" class="qr-box">
                    <h3 style="margin-top:0;">AMARJEET KUMAR</h3>
                    <img src="https://i.ibb.co/VWV09tM/amarjeet-scanner.png" alt="Amarjeet PhonePe QR">
                    <p style="font-size:12px; font-weight:bold;">PhonePe se Scan karke ₹10 pay karein</p>
                    <p style="font-size:10px; color: #666;">Paisa seedha Amarjeet ke account mein jayega.</p>
                </div>
            </div>

            <script>
                function showQR() {
                    if(!document.getElementById('p').value) return;
                    document.getElementById('payment').style.display = 'block';
                }
            </script>
        </body>
        </html>
